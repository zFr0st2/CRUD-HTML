<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiendita</title>
    <link rel="stylesheet" href="./style/estilos.css">
</head>
<body>
    <h1>Panel de tu tienda</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
        
        </tbody>
    </table>

    <button onclick="mostrarFormulario()">Agregar</button>

    <div id="Agregarformulario" style="display:none;">
        <h2>Agregar Producto</h2>
        <form id="formulario">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Deportes">Deportes</option>
                <option value="Electronica">Electrónica</option>
                <option value="Hogar">Hogar</option>
            </select><br>

            <button type="submit" id="guardar">Guardar</button>
        </form>
    </div>
    <div id="formularioEdicion" style="display:none;">
        <h2>Editar Producto</h2>
        <form id="editFormulario">
            <label for="editProducto">Producto:</label>
            <input type="text" id="editProducto" name="editProducto" required><br>

            <label for="editDescripcion">Descripción:</label>
            <textarea id="editDescripcion" name="editDescripcion" required></textarea><br>

            <label for="editPrecio">Precio:</label>
            <input type="number" id="editPrecio" name="editPrecio" required><br>

            <label for="editCategoria">Categoría:</label>
            <select id="editCategoria" name="editCategoria" required>
                <option value="Deportes">Deportes</option>
                <option value="Electronica">Electrónica</option>
                <option value="Hogar">Hogar</option>
            </select><br>
            <button type="button" id="guardarEdicion">Guardar Edición</button>

        </form>
    </div>
</div>
    <script src="./script/index.js"></script>
</body>
</html>
